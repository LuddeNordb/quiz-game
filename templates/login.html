<body class="bg-dark bg-opacity-75">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="max-width: 400px; width: 100%; background-color: #2F2F2F; border-radius: 10px;">
            <h4 class="card-title text-center text-white">Skriv in kod</h4>
            <form id="loginForm" method="POST">
                <div class="mb-3">
                    <input type="password" name="password" class="form-control text-white bg-dark border-0"
                        placeholder="Enter Passcode" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enter</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const password = document.querySelector("input[name='password']").value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ password: password })
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        Swal.fire({
                            title: "Try again",
                            text: `Oops... ${data.error}`,
                            icon: "error"
                        });
                    } else {
                        window.location.href = data.next;
                    }
                });
        });
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "operatingSystem": "Any"
    }
    </script>
